<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff6b6b;
        }
        p {
            font-size: 1.25rem;
            margin: 10px 0 30px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #868686;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #868686;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1rem;
            }
            a {
                font-size: 0.875rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
